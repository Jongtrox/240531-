<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #222;
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f4b400;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1200x500') no-repeat center center/cover;
            height: 500px;
            color: #fff;
            text-align: center;
            padding: 0 2rem;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            background: #f4b400;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #d18e00;
        }

        .products {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .products h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem;
            width: calc(25% - 2rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 10px 10px 0 0;
        }

        .product-item h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .product-item p {
            font-size: 1.2rem;
            color: #f4b400;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Shop</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Discover Your Style</h1>
                <p>Find the best products for your unique style.</p>
                <a href="#" class="cta-button">Shop Now</a>
            </div>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/150" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$40.00</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Shop. All rights reserved.</p>
    </footer>
</body>
</html>
